        // --- T·∫†O LINK (Ng∆∞·ªùi t·∫°o) ---
        function generateLink() {
            const name = document.getElementById('c-name').value;

            const eName = btoa(unescape(encodeURIComponent(name)));
            const ePass = btoa(pass);
            const eMess = mess ? btoa(unescape(encodeURIComponent(mess))) : "";
            const eMusic = music ? btoa(unescape(encodeURIComponent(music))) : "";
            const eImg = img ? btoa(unescape(encodeURIComponent(img))) : "";
            
            const currentUrl = window.location.href.split('?')[0];

        }

        // --- KI·ªÇM TRA PASSWORD (Ng∆∞·ªùi nh·∫≠n) ---

        // --- B·∫ÆT ƒê·∫¶U TI·ªÜC ---
        function startPartySequence() {
            setupMicrophone();

                audioContext.resume();

                }

            fireConfetti();

        }

        // --- MICROPHONE LOGIC ---
        function setupMicrophone() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) { console.log("Mic not supported"); return; }
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                detectBlow();
            }).catch(err => { console.log('L·ªói mic:', err); });
        }

        function detectBlow() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            function loop() {
                if (!flame.classList.contains('lit')) return;
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i = 0; i < bufferLength; i++) { sum += dataArray[i]; }
                let average = sum / bufferLength;
                let strength = Math.min(100, (average / 40) * 100);
                meterFill.style.width = strength + "%";
                if (average > 30) { blowOutCandle(); }
                requestAnimationFrame(loop);
            }
            loop();
        }

        // --- T·∫ÆT N·∫æN ---
        function blowOutCandle(event) {
            if(event) event.stopPropagation();
            if (!flame.classList.contains('lit')) return;

            fireConfetti();
        }

        function shareWeb() { const url = window.location.href; if (copyToClipboard(url)) alert("ƒê√£ copy link web!"); else prompt("Copy link:", url); }
        function createBalloons() {
